<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input
        class="form-control"
        (input)="onNameChange($any($event.target).value)"
      />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input
        type="date"
        class="form-control"
        (input)="onDateChange($any($event.target).value)"
      />
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date : "MMMM d, yyyy" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input
        type="currency"
        class="form-control"
        (input)="onAmountChange($any($event.target).value)"
      />
    </div>

    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency : "JPY" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input
        type="currency"
        class="form-control"
        (input)="onHeightChange($any($event.target).value)"
      />
    </div>

    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height | number : "1.1-2" }}
        <!-- prints at least 1 digit after decimal upto 2 digits -->
      </div>
    </div>
  </div>
</div>
